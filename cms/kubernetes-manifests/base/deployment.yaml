apiVersion: apps/v1
kind: Deployment
metadata:
  name: cms
spec:
  selector:
    matchLabels:
      app: cms
  template:
    metadata:
      labels:
        app: cms
    spec:
      containers:
      - name: cms
        image: cms
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        ports:
        - containerPort: 1337
        env:
        - name: PORT
          value: '1337'
        - name: HOSTNAME
          value: localhost
        - name: DATABASE_URL
          value: 'postgres://postgres@postgres:5432/cms'
        - name: DATABASE_CLIENT
          value: postgres
        - name: API_TOKEN_SALT
          valueFrom:
            secretKeyRef:
              key: API_TOKEN_SALT
              name: cms-secrets
        - name: APP_KEYS
          valueFrom:
            secretKeyRef:
              key: APP_KEYS
              name: cms-secrets
        - name: ADMIN_JWT_SECRET
          valueFrom:
            secretKeyRef:
              key: ADMIN_JWT_SECRET
              name: cms-secrets
        - name: TRANSFER_TOKEN_SALT
          valueFrom:
            secretKeyRef:
              key: TRANSFER_TOKEN_SALT
              name: cms-secrets
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              key: JWT_SECRET
              name: cms-secrets
        - name: STRAPI_LICENSE
          valueFrom:
            secretKeyRef:
              key: STRAPI_LICENSE
              name: cms-secrets
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              key: GOOGLE_CLIENT_ID
              name: cms-secrets
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              key: GOOGLE_CLIENT_SECRET
              name: cms-secrets
        readinessProbe:
          httpGet:
            path: /_health
            port: 1337
          initialDelaySeconds: 30
          periodSeconds: 3
