apiVersion: apps/v1
kind: Deployment
metadata:
  name: cms
spec:
  selector:
    matchLabels:
      app: cms
  template:
    metadata:
      labels:
        app: cms
    spec:
      containers:
      - name: cms
        image: cms
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        ports:
        - containerPort: 1337
        env:
        - name: PORT
          value: '1337'
        - name: HOSTNAME
          value: localhost
        - name: DATABASE_URL
          value: 'postgres://postgres@postgres:5432/cms'
        - name: DATABASE_CLIENT
          value: postgres
