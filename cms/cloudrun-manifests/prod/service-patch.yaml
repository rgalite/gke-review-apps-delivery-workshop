- op: add
  path: /spec/template/spec/containers/0/env/-
  value:
    name: NODE_ENV
    value: production
- op: add
  path: /spec/template/spec/containers/0/env/-
  value:
    name: DATABASE_URL
    valueFrom:
      secretKeyRef:
        key: latest
        name: foodvisor_cms_database_url
- op: add
  path: /spec/template/spec/containers/0/env/-
  value:
    name: API_TOKEN_SALT
    valueFrom:
      secretKeyRef:
        key: latest
        name: foodvisor_cms_api_token_salt
- op: add
  path: /spec/template/spec/containers/0/env/-
  value:
    name: APP_KEYS
    valueFrom:
      secretKeyRef:
        key: latest
        name: foodvisor_cms_app_keys
- op: add
  path: /spec/template/spec/containers/0/env/-
  value:
    name: ADMIN_JWT_SECRET
    valueFrom:
      secretKeyRef:
        key: latest
        name: foodvisor_cms_admin_jwt_secret
- op: add
  path: /spec/template/spec/containers/0/env/-
  value:
    name: TRANSFER_TOKEN_SALT
    valueFrom:
      secretKeyRef:
        key: latest
        name: foodvisor_cms_transfer_token_salt
- op: add
  path: /spec/template/spec/containers/0/env/-
  value:
    name: JWT_SECRET
    valueFrom:
      secretKeyRef:
        key: latest
        name: foodvisor_cms_jwt_secret
- op: add
  path: /spec/template/spec/containers/0/env/-
  value:
    name: BASE_URL
    value: /cms
- op: add
  path: /spec/template/spec/containers/0/env/-
  value:
    name: STRAPI_LICENSE
    valueFrom:
      secretKeyRef:
        key: latest
        name: foodvisor_cms_strapi_license
- op: add
  path: /spec/template/spec/containers/0/env/-
  value:
    name: GOOGLE_CLIENT_ID
    valueFrom:
      secretKeyRef:
        key: latest
        name: foodvisor_cms_google_client_id
- op: add
  path: /spec/template/spec/containers/0/env/-
  value:
    name: GOOGLE_CLIENT_SECRET
    valueFrom:
      secretKeyRef:
        key: latest
        name: foodvisor_cms_google_client_secret
- op: replace
  path: /spec/template/spec/serviceAccountName
  value: foodvisor-backend@mgalite-cloud-run-service-mesh.iam.gserviceaccount.com
- op: add
  path: /spec/template/spec/containers/-
  value:
    name: cloud-sql-proxy
    image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.8.0
    args:
      - mgalite-cloud-run-service-mesh:us-central1:cms-instance
      - --structured-logs
      - --port=5432
      - --auto-iam-authn
- op: replace
  path: /metadata/annotations/run.googleapis.com~1ingress
  value: internal-and-cloud-load-balancing
- op: replace
  path: /spec/template/metadata/annotations/autoscaling.knative.dev~1minScale
  value: 1
- op: replace
  path: /spec/template/metadata/annotations/autoscaling.knative.dev~1maxScale
  value: 2
- op: replace
  path: /spec/template/metadata/annotations/autoscaling.knative.dev~1startup-cpu-boost
  value: 'true'
